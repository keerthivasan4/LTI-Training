<h2>Form</h2>
<div>
    <table>
        <tr>
            <td>UserName: </td>
            <td><input type="text" [(ngModel)]="name"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="text" [(ngModel)]="pass"></td>
        </tr>
        <tr>
            <td colspan="2"><button (click)="validate()">Submit</button></td>
        </tr>
        <tr>
            <td colspan="2">{{msg}}</td>
        </tr>
    </table>
</div>
