<h2>Register</h2>
<div>
<table>
    <tr>
        <td>ID</td>
        <td><input type="text" [(ngModel)]="list.eId"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" [(ngModel)]="list.eName"></td>
    </tr>
    <tr>
        <td>Join Date</td>
        <td><input type="date" [(ngModel)]="list.joinDate"></td>
    </tr>
    <tr>
        <td>Salary</td>
        <td><input type="text" [(ngModel)]="list.salary"></td>
    </tr>
    <tr>
        <td>Designation</td>
        <td><select [(ngModel)]="list.designation">
            <option *ngFor="let j of desig" [value]="j">{{j}}</option>
        </select></td>
    </tr>
    <tr>
        <td colspan="2"><button (click)="Register()">Register</button></td>
    </tr>
</table>
<span>Number of Employees: {{count}}</span>

<h2>Records</h2>
<div>
    <table id="displayTable" *ngIf="flag">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>JoinDate</th>
            <th>Salary</th>
            <th>Designation</th>
        </tr>
        <tr *ngFor="let i of items">
            <td>{{i.eId}}</td>
            <td>{{i.eName}}</td>
            <td>{{i.joinDate}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.designation}}</td>
        </tr>
    </table>
</div>
