
<section id="sectionRegister">
    <h3>Register to explore amazing career opportunities.</h3>
    <fieldset>
    <div id="regDiv">
    <!-- <form id="formReg" action="" onsubmit="valid()"> -->
        Username<br>
        <input type="text" id="username" [(ngModel)]="userName" placeholder="Enter Username"  /> &nbsp; <span id="sp1"></span><br><br>
        Password<br>
        <input type="text" id="pass" [(ngModel)]="password" placeholder="Enter Password"  /> &nbsp; <span id="sp2"></span><br><br>
        Email Address<br>
        <input type="text" id="email" placeholder="Enter Email"  /> &nbsp; <span id="sp3"></span><br><br>
        City<br>
        <input type="text" id="city" placeholder="Enter city"  /> &nbsp; <span id="sp4"></span><br><br>
        Mobile No<br>
        <input type="text" id="mobile" placeholder="Enter mobile number"  /> &nbsp; <span id="sp5"></span><br><br>
        <input type="submit" (click)="save()" id="registerButton" value="Register" /> &nbsp; <span id="sp"><br></span>
    <!-- </form> -->
    </div>
    </fieldset>
</section>
